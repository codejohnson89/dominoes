<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Author">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Dominoes Score</title>
</head>

<body>
    <div class="well text-center header">
        <h1>Dominoes Score Table</h1>
    </div>

    <main class="container main-content">
        <section>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3 class="gameCount">Game <span id="count">1</span></h3>
                </div>
                <div class="col-sm-6 teamOne text-center">
                    <h4 class="teamName">Team One</h4>
                    <p class="score" id="scoreOne">0</p>
                    <div class="col-sm-12 text-center scoreBtn">
                        <button id="aZero" type="button" value="0">5+</button>
                        <button id="aOne" type="button" value="1">10+</button>
                        <button id="aTwo" type="button" value="2">15+</button>
                        <button id="aThree" type="button" value="3">20+</button>
                        <br>
                        <button id="aFour" type="button" value="4">25+</button>
                        <button id="aFive" type="button" value="5">30+</button>
                        <button id="aSix" type="button" value="6">35+</button>
                    </div>
                </div>
                <div class="col-sm-6 teamTwo text-center">
                    <h4 class="teamName">Team Two</h4>
                    <p class="score" id="scoreTwo">0</p>
                    <div class="col-sm-12 text-center scoreBtn">
                        <button type="button" value="0">5+</button>
                        <button type="button" value="1">10+</button>
                        <button type="button" value="2">15+</button>
                        <button type="button" value="3">20+</button>
                        <br>
                        <button type="button" value="4">25+</button>
                        <button type="button" value="5">30+</button>
                        <button type="button" value="6">35+</button>
                    </div>
                </div>

            </div>
        </section>
        <hr>
        <div class="text-center">
            <button type="button" id="newGame" class="btn btn-info btn-lg">New Game</button>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#gameHistory">Game History</button>
        </div>
        <div id="gameHistory" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h3 class="modal-title">Game History</h3>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </main>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
